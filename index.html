<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1 class="display-1 mt-5 text-center text-capitalize bg-warning mb-4 text-success">online converter</h1>
       <div class="row">
           <div class="col-8 bg-light">
               <form action="" class="form-js">
            <div class="d-flex align-items-center"><div>
                <label for="money-id" class="form-label">summani kiriting</label>
                <input type="number" name="money" id="money-id" style="outline: none;" class="p-2 px-3 border border-1  rounded-pill input-js" placeholder="valyutada kiriting" min="0" required>
            </div>
            <span class="h4 mx-3">x</span>
            <div>
                <select name="foreign-currency" id="" class="form-select select-js">
                    <option value="10670">AQSH dollari</option>
                    <option value="12100">Yevro</option>
                    <option value="110">Rossiya rubli</option>
                </select>
            </div>
            <button type="submit" class="btn btn-outline-warning mx-2">=</button>
            <outline class="display-js h5"></outline></div>
            <hr> <br>
            <button class="btn btn-warning" type="submit">converter</button>
        </form></div>
           <div class="col-4 bg-warning p-3">
                <p class="h5">AQSH dollari : $10670.0</p>
                <p class="h5">Yevro : € 12100.0</p>
                <p class="h5">Rossiya rubli : ₽ 110.0</p>
           </div>
       </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
